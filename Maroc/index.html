<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel to Maroc, Most Beautiful Place in The World</title>
  </head>
  <body>
    <div class="backgroundContainer">
      <img
        class="backgroundImg"
        src="/home/azmasenju/repos/landing-page/Maroc/imgs/maroc1.jpeg"
      />
      <!--add a background img and sound for the background container-->
    </div>
    <!--TOP CONTROL BAR OF LANDING PAGE-->
    <div class="topBar">
      <div class="left sideContainer">
        <a class="maroc BarButton" href=".">
          <!--ADD A PROPER LINK TO TAKE HOME-->
          <div class="flagContainer">
            <img
              class="flagImg"
              src="/home/azmasenju/repos/landing-page/Maroc/imgs/flag.jpg"
            />
            <!--ADD IMG OF FLAG OF MAROC-->
          </div>
          <div class="marocContainer">Maroc</div>
        </a>
        <div class="home BarButton"></div>
      </div>

      <div class="right sideContainer">
        <!--ADD ONDBLCLICK FOR ALL BUTTONS TO GO TO A NEW PAGE-->
        <div class="cities BarButton">
          <button class="city dropMenu">
            Cities
            <!--USE 'ONCLICK' IN BUTTON AND ADD FUNCTION FROM JS FOR DROP DOWN MENU-->
          </button>
        </div>

        <div class="beaches BarButton">
          <button class="beach dropMenu">
            Beaches
            <!--USE 'ONCLICK' IN BUTTON AND ADD FUNCTION FROM JS FOR DROP DOWN MENU-->
          </button>
        </div>

        <div class="mosques BarButton">
          <button class="beach dropMenu">
            Mosques
            <!--USE 'ONCLICK' IN BUTTON AND ADD FUNCTION FROM JS FOR DROP DOWN MENU-->
          </button>
        </div>

        <div class="price BarButton"></div>
      </div>
    </div>

    <!--FIRST LAYER ON LANDING PAGE-->
    <div class="b1 BannerContainer">
      <div class="heading b1 BannerContainer">
        Cities of Maroc that should be be visited, what are you waiting for?!
      </div>
      <div class="rabat b1Container">
        <a class="b1Link" href=".">
          <img
            class="rabat b1img"
            src="/home/azmasenju/repos/landing-page/Maroc/imgs/rabat.jpg"
          />
          <!--ADD IMG OF FLAG-->
          <div class="rabat subtext">Rabat: The Capital!</div>
        </a>
      </div>

      <div class="tangier b1Container">
        <a class="b1Link" href=".">
          <img
            class="tangier b1img"
            src="/home/azmasenju/repos/landing-page/Maroc/imgs/tangier.png"
          />
          <!--ADD IMG OF FLAG-->
          <div class="tangier subtext">Tangier: Beauty by the ocean</div>
        </a>
      </div>

      <div class="casa b1Container">
        <a class="b1Link" href=".">
          <img
            class="casa b1img"
            src="/home/azmasenju/repos/landing-page/Maroc/imgs/casa.jpg"
          />
          <!--ADD IMG OF FLAG-->
          <div class="casa subtext">Casablanca: The name everyone knows</div>
        </a>
      </div>

      <div class="khemisset b1Container">
        <a class="b1Link" href=".">
          <img
            class="khemisset b1img"
            src="/home/azmasenju/repos/landing-page/Maroc/imgs/khemisset.jpg"
          />
          <!--ADD IMG OF FLAG-->
          <div class="khemisset subtext">Khemisset</div>
        </a>
      </div>
    </div>

    <!--SECOND LAYER ON LANDING PAGE-->
    <div class="b2 BannerContainer">
      <div class="heading b2 BannerContainer">Moroccan Cuisine</div>

      <div class="subheading b2 BannerContainer">
        Melding pot of african, middle eastern and european flavours, Nothing
        like it!
      </div>

      <div class="rfissa b2Container">
        <a class="b2Link" href=".">
          <img
            class="rfissa b2img"
            src="/home/azmasenju/repos/landing-page/Maroc/imgs/rfissa.jpeg"
          />
        </a>

        <div class="rfissa subtext">Rfissa</div>
      </div>

      <div class="tajine b2Container">
        <a class="b2Link" href=".">
          <img
            class="tajine b2img"
            src="/home/azmasenju/repos/landing-page/Maroc/imgs/tajine.jpg"
          />
        </a>

        <div class="tajine subtext">Tajine</div>
      </div>

      <div class="couscous b2Container">
        <a class="b2Link" href=".">
          <img
            class="couscous b2img"
            src="/home/azmasenju/repos/landing-page/Maroc/imgs/couscous.jpg"
          />
        </a>

        <div class="couscous subtext">Couscous</div>
      </div>
    </div>
  </body>
</html>
